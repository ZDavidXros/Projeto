<ion-header>
  <ion-toolbar >
    <ion-title>Meus Matches</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item *ngFor="let match of matches" class="match-item" (click)="startChatWithMatch(match)">
      <ion-avatar slot="start">
        <img [src]="match.fotoPerfil || 'assets/default-avatar.png'" alt="Avatar" />
      </ion-avatar>
      <ion-label>
        <h2>{{ match.nome }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
