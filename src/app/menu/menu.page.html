<ion-menu side="start" menuId="main-menu" content-id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button> <!-- Botão para abrir o menu -->
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!-- Menu de navegação entre as Tabs -->
      <ion-item button routerLink="/tabs/tab1">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Tab 1</ion-label>
      </ion-item>
      <ion-item button routerLink="/tabs/tab2">
        <ion-icon slot="start" name="search"></ion-icon>
        <ion-label>Tab 2</ion-label>
      </ion-item>
      <ion-item button routerLink="/tabs/tab3">
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Tab 3</ion-label>
      </ion-item>

      <!-- Outras páginas adicionais -->
      <ion-item button routerLink="/home">
        <ion-icon slot="start" name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
      <ion-item button routerLink="/fotos">
        <ion-icon slot="start" name="images"></ion-icon>
        <ion-label>Fotos</ion-label>
      </ion-item>
      <ion-item button routerLink="/cadastro">
        <ion-icon slot="start" name="person-add"></ion-icon>
        <ion-label>Cadastro</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Conteúdo principal da página -->
<ion-content id="main-content">
  <router-outlet></router-outlet> <!-- Onde as páginas serão carregadas -->
</ion-content>
